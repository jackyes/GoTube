<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
  <div class="w3-container w3-blue w3-bottombar ">
      <header class="w3-container w3-blue w3-responsive">
             <h1 class="w3-center">GoTube<img src="./static/GoTube32x32.png" alt="GoTube Logo"></h1>
      </header>
  </div>
<div class="w3-center w3-bar w3-blue w3-bottombar">
  <a href="/lst" class="w3-bar-item w3-button w3-round-xxlarge w3-mobile">Video List</a>
  <a href="/" class="w3-bar-item w3-button w3-round-xxlarge w3-mobile">Upload Video</a>
  <a href="/queque" class="w3-bar-item w3-button w3-round-xxlarge w3-mobile">Processing Queque status</a>
</div>
      <div class="w3-container w3-responsive w3-center">
        <video class="w3-video w3-center" poster="/converted/{{.VidNm}}/output.jpeg" style="width: 100%; height: auto; max-width: 800px; max-height: 600px;" id="videoPlayer" src="/converted/{{.VidNm}}/low_{{.VidNm}}_audio.webm"  controls type="video/webm"></video>
      </div>
          <script src="/static/dash.all.min.js"></script>
          <script>
                var url = "/converted/{{.VidNm}}/output.mpd";
                var player = dashjs.MediaPlayer().create();
                player.initialize(document.querySelector("#videoPlayer"), url, true);
          </script>
          <div class="w3-center w3-blue w3-bottombar">
            <h5 ><a href="/vp?videoname={{.VidNm}}&nojs=1" class="w3-center w3-button w3-round-xxlarge w3-mobile">Click Here for no JS (Low res) video</a></h5>
         </div>
      <footer class="w3-container w3-blue w3-responsive">
        <h5> </h5>
      </footer>
    </div>
  </body>
</html>
